  <script>

            // Dia 1
            const dataInicial = new Date("2025-07-29");

            // Dia 888 (calculado automaticamente)
            const dataFinal = new Date(dataInicial.getTime() + (888 - 1) * 24 * 60 * 60 * 1000);


function animarFlip(elemento, novoValor) {
  const valorAntigo = elemento.getAttribute("data-value") || elemento.textContent;

  if (valorAntigo === String(novoValor)) return;

  elemento.setAttribute("data-value", valorAntigo);
  elemento.classList.remove("animate");
  void elemento.offsetWidth; // reinicia a animaÃ§Ã£o
  elemento.classList.add("animate");

  setTimeout(() => {
    elemento.textContent = novoValor;
    elemento.setAttribute("data-value", novoValor);
  }, 400);
}

function atualizarContador() {
  const agora = new Date();
  const diff = dataFinal - agora;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);
  const segundos = Math.floor((diff / 1000) % 60);

  const d = document.getElementById("dias");
  const h = document.getElementById("horas");
  const m = document.getElementById("minutos");
  const s = document.getElementById("segundos");
  const msg = document.getElementById("mensagem");

  if (diff > 0) {
    animarFlip(d, dias);
    animarFlip(h, String(horas).padStart(2, "0"));
    animarFlip(m, String(minutos).padStart(2, "0"));
    animarFlip(s, String(segundos).padStart(2, "0"));
    msg.textContent = `Faltam ${dias} dias para o Dia 888 ðŸŽ‰`;
  } else {
    d.textContent = "0";
    h.textContent = "00";
    m.textContent = "00";
    s.textContent = "00";
    msg.textContent = "Hoje Ã© o Dia 888! ðŸŽŠ";
  }
}



    atualizarContador();
